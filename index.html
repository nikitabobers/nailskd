<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://kit.fontawesome.com/0634e71a94.js" crossorigin="anonymous"></script>
    <title>Kristine Daskevica</title>
  </head>
  <body>
    <div class="">
      <header class="header">
        <div class="header-top container">
          <div class="logo">Kristine Daskevica</div>
          <div class="adress"><i class="fas fa-map-marked-alt"></i>Riga</div>
          <div class="phone"><i class="fab fa-phone"></i> +20033132</div>
          <div class="icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
          </div>
          <div class="lang"><i class="fas fa-chevron-down"></i>EN</div>
        </div>
        <hr />
        <nav class="header-nav container">
          <ul class="nav-list">
            <li class="home nav-list-item current">Home</li>
            <li class="work nav-list-item">
              Work
              <ul class="drop-menu ">
                <li class="drop-menu-item">Basic Manicure</li>
                <li class="drop-menu-item">French Manicure</li>
                <li class="drop-menu-item">Gel Manicure</li>
                <li class="drop-menu-item">American Manicure</li>
                <li class="drop-menu-item">Mirror Manicure</li>
              </ul>
            </li>

            <li class="contact nav-list-item">Contact</li>
          </ul>
        </nav>
      </header>
      <section class="front">
        <div class="calendar">
          <div class="calendar-form">
            <i class="fas fa-times icon-close"></i>
            <form id="form">
              <label for="name">Name</label>
              <input type="text" placeholder="Name" />
              <label for="phone">Phone Number</label>
              <input type="number" placeholder="Phone Number" />
              <label for="date">Select Date</label>
              <div class="calendar-selector">
                <div class="date"></div>
                <div class="time">15:00</div>
              </div>
              <button type="submit" class="btn btn-submit">Make An Appointment</button>
            </form>
          </div>
        </div>
        <div class="slider"></div>
        <div class="buttons container">
          <button class="btn btn-appointment">MAKE AN APPOINTMENT</button>
          <!-- <div class="btn btn-readMore">Read More</div> -->
        </div>
      </section>
      <section class="work">
        <div class="work-item"></div>
      </section>
      <section class="contact"></section>
    </div>
    <script type="module" src="./script/index.js"></script>
  </body>
</html>
